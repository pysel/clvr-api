# set a refresh rate
refresh_rate: 30 seconds

# appenders
appenders:
# this appender will append to the console
  stdout:
    kind: console
# this appender will append to a log file
  requests:
    kind: file
    path: "log/requests.log"
# this is a simple string encoder - this will be explained below
    encoder:
      pattern: "{d} - {m}{n}"

# the appender that prints to stdout will only print if the log level of the message is info or above
root:
  level: info
  appenders:
    - stdout

# set minimum logging level - log messages below the mnimum won't be recorded
loggers:
  server::handlers:
    level: info
    appenders:
      - requests
    additive: true